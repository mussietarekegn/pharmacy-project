<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card-custom {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }

        .form-control {
            padding: 10px 12px;
            border-radius: 8px;
        }

        h2 {
            font-weight: 600;
            color: #333;
        }

        button {
            padding: 10px;
            font-weight: 600;
            border-radius: 8px;
        }

        a {
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="text-end p-3">
    <a href="{% url 'home' %}" class="btn btn-outline-primary btn-sm">Home</a>
</div>

<div class="container mt-5 col-md-5 col-lg-4">

    <div class="card-custom">
        <h2 class="text-center mb-4">Customer Registration</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary w-100 mt-2">Register</button>
        </form>

        <p class="text-center mt-3 mb-0">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>

</div>

</body>
</html>
