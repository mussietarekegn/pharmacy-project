<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Owner Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5 col-md-5">

    <h2 class="text-center mb-4">Pharmacy Owner Registration</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.user_fields }}
        
        <h5 class="mt-4">Pharmacy Information</h5>
        {{ form.pharmacy_name }}
        {{ form.location }}
        {{ form.phone }}

        <h5 class="mt-3">Verification Document</h5>
        {{ form.verification_document }}

        <button class="btn btn-success w-100 mt-4">Register Pharmacy</button>
    </form>

    <p class="text-center mt-3">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>

</div>
</body>
</html>
