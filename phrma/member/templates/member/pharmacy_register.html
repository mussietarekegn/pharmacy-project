<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Registration</title>
</head>
<body>

<h2>Pharmacy Registration</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <h3>User Account</h3>
    {{ user_form.as_p }}
    {% if user_form.errors %}
        <div style="color:red;">{{ user_form.errors }}</div>
    {% endif %}

    <h3>Pharmacy Details</h3>
    {{ pharmacy_form.as_p }}
    {% if pharmacy_form.errors %}
        <div style="color:red;">{{ pharmacy_form.errors }}</div>
    {% endif %}

    <button type="submit">Register</button>
</form>

</body>
</html>
