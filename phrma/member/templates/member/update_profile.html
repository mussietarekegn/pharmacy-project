{% extends "member/base.html" %}

{% block content %}

<div class="container col-md-6 col-lg-5 mt-5">

    <div class="text-center mb-4">
        <h2 class="fw-bold">Update Pharmacy Profile</h2>
        <p class="text-muted">Edit your pharmacy details below</p>
    </div>

    <div class="card shadow-lg rounded-4 p-4">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-semibold rounded-3">
                Save Changes
            </button>

            <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 py-2 mt-2 rounded-3">
                Back to Dashboard
            </a>
        </form>

    </div>

</div>

{% endblock %}
