<form method="POST" class="p-4 border rounded bg-white shadow-sm">
    {% csrf_token %}

    <!-- Display errors -->
    {% if form.errors %}
        <div class="alert alert-danger">
            Invalid username or password.
        </div>
    {% endif %}

    <!-- Select Role -->
    <label for="role" class="form-label"><strong>Login as:</strong></label>
    <select name="role" id="role" class="form-select mb-3">
        <option value="customer">Customer</option>
        <option value="pharmacy_owner">Pharmacy Owner</option>
    </select>

    <!-- Username -->
    <div class="mb-3">
        <label class="form-label">{{ form.username.label }}</label>
        {{ form.username }}
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label class="form-label">{{ form.password.label }}</label>
        {{ form.password }}
    </div>

    <!-- Login Button -->
    <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>

    <!-- Registration Links -->
    <p class="text-center mt-3">
        Donâ€™t have an account?
        <br>
        <a href="{% url 'register_customer' %}">Register as Customer</a> |
        <a href="{% url 'register_pharmacy' %}">Register as Pharmacy Owner</a>
    </p>
</form>
