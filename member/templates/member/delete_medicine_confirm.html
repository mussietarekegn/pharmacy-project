{% extends 'member/base.html' %}

{% block content %}

<div class="container mt-5 col-md-6 col-lg-5">

    <div class="card shadow-lg rounded-4 p-4 text-center">

        <h3 class="fw-bold mb-3 text-danger">Delete Medicine</h3>

        <p class="mb-4">
            Are you sure you want to delete <strong>{{ medicine.name }}</strong> from your inventory?
        </p>

        <form method="POST" class="d-flex justify-content-center gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger fw-semibold px-4 py-2 rounded-3">
                Yes, Delete
            </button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary fw-semibold px-4 py-2 rounded-3">
                Cancel
            </a>
        </form>

    </div>

</div>

{% endblock %}
