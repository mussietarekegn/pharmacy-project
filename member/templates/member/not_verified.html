<!DOCTYPE html>
<html>
<head>
    <title>Account Not Verified</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg rounded-4 p-5 text-center" style="max-width: 500px;">

        <h2 class="fw-bold text-warning mb-3">Account Not Verified</h2>

        <p class="text-muted mb-4">
            Your pharmacy account is currently <strong>not verified</strong>. <br>
            Please wait for admin approval to access the dashboard.
        </p>

        <a href="{% url 'logout' %}" class="btn btn-danger fw-semibold px-4 py-2 rounded-3">
            Logout
        </a>

    </div>
</div>

</body>
</html>
